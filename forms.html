<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>FORMULÁRIOS</title>
</head>
<body>
    <header>
        <img class="logo" src="images/logo.png" alt="logo">
        <nav class="navigation">
            <a href="index.html">PÁGINA INICIAL</a>
            <a href="forms.html">FORMULÁRIOS</a>
            <a href="projeto.html">PROJETO</a>
            <a href="sobre.html">SOBRE NÓS</a>
            <a href="login.html">LOGIN</a>
        </nav>
    </header> 
    <div class=clock id="clock"></div>
    <button class="button" id="toggleDarkMode">Alternar Dark Mode</button>

    <form>
        <div>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="text-box" autocomplete="off">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" class="text-box2" autocomplete="off">
            </div>
            <div>
                <label for="numero">Número:</label>
                <input type="text" id="numero" class="text-box2" pattern="[0-9]{11,12}" maxlength="11" autocomplete="off" name="Number" type="tel" required>
            </div>
        </div>
        <input type="submit" id="submit_button" value="Enviar email" autocomplete="off">
    </form>


    <script src="script.js"></script>
</body>
</html>
